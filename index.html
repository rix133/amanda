    <div id="watch-button" class="hidden" >

      <img class="btn-down hidden" src="assets/buttons/vaataFilmi/2.png" alt="Vaata filmi!" onclick="nextChapter()">
    </div>
    

    <!-- question buttons B -->
    
    <div id="b-buttons" class="hidden" >

        <img class="infotext t-bottom" src="assets/buttons/luup/sprites/m2nguasjad/1.png">

      <div class="next-chapter btn-edasi">
        <img class="btn-up" src="assets/buttons/edasi/1.png" alt="Vaata filmi!">
        <img class="btn-down hidden" src="assets/buttons/vaataFilmi/2.png" alt="Vaata filmi!" onclick="nextChapter()">
      </div> 
    </div>

   <!-- question buttons C -->
    <div id="c-buttons" class="hidden" >
      <div class="btn-kasema luup" onclick="goToChapter('c5i_kasema')">

      </div>

      </div>
      <div class="btn-millalkoju luup" onclick="goToChapter('c4i_millalkoju')">

        <img class="infotext-bigger t-bottom" src="assets/buttons/luup/sprites/kauaHaiglas/1.png">
      </div>
      
      <div class="next-chapter btn-edasi">
        <img class="btn-up" src="assets/buttons/edasi/1.png" alt="Vaata filmi!">
        <img class="btn-down hidden" src="assets/buttons/vaataFilmi/2.png" alt="Vaata filmi!" onclick="nextChapter()">
      </div> 
    </div>

     <!-- video controls -->
    <div class="player__controls hidden">
      <div class="toggle">
        <img class="btn-up" src="assets/buttons/pause/1.png" alt="Peata/mängi!">
        <img class="btn-down hidden" src="assets/buttons/pause/2.png" alt="Peata/mängi!">
    
      </div>

      <div class="exit" >
        <img class="btn-up" src="assets/buttons/exit/1.png" alt="Algusesse!">
        <img class="btn-down hidden" src="assets/buttons/exit/2.png" alt="Algusesse!" onclick="nextFrame()">

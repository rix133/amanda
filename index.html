<html lang="et">
  <meta charset="UTF-8">
  <head>
    <title>Amanda läheb operatsioonile</title>
    <script src="node_modules/hls.js/dist/hls.js"></script>
    <link rel="stylesheet" href="index.css">
  </head>

  <body>
    <div class="player">
    <div id="watch-button" class="hidden" >
      <img class="btn-up" src="assets/buttons/vaataFilmi/1.png" alt="Vaata filmi!">
      <img class="btn-down hidden" src="assets/buttons/vaataFilmi/2.png" alt="Vaata filmi!" onclick="nextChapter()">
    </div>
    <video id="video" class="player__video viewer" >
            <track kind="metadata" src="media/est/master.vtt" srclang="en" label="metainfo">

    </video>
     <!-- video controls -->
    <div class="player__controls hidden">
      <div class="toggle">
        <img class="btn-up" src="assets/buttons/pause/1.png" alt="Peata/mängi!">
        <img class="btn-down hidden" src="assets/buttons/pause/2.png" alt="Peata/mängi!">
    
      </div>

      <div class="next-chapter" >
        <img class="btn-up" src="assets/buttons/next/1.png" alt="Järgmine Peatükk!">
        <img class="btn-down hidden" src="assets/buttons/next/2.png" alt="Järgmine Peatükk!" onclick="nextChapter()">
      </div>

      <div class="previous-chapter" >
        <img class="btn-up" src="assets/buttons/previous/1.png" alt="Eelmine Peatükk!">
        <img class="btn-down hidden" src="assets/buttons/previous/2.png" alt="Eelmine Peatükk!" onclick="previousChapter()">
      </div>
     
      <div class ="fullscreen-btn">
        <img class="btn-up" src="assets/buttons/fullscreen/1.png" alt="Suureks!">
        <img class="btn-down hidden" src="assets/buttons/fullscreen/2.png" alt="Suureks!">
      </div>
    </div>
  </div>


  </div>
    <script src="index.js"></script>  

  </body>
</html>
